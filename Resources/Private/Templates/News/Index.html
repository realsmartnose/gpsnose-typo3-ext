<html

<f:layout name="Default" />


<f:section name="pre">

<script>
$(document).ready(function() {
    AddLangRes('Common_btnJoinCommunity', '<f:translate key="Common_btnJoinCommunity" />');
    AddLangRes('Common_lblLoadMore', '<f:translate key="Common_lblLoadMore" />');
    AddLangRes('Common_lblRequestInProgress', '<f:translate key="Common_lblRequestInProgress" />');
    AddLangRes('Common_lblScanToJoin', '<f:translate key="Common_lblScanToJoin" />');
    AddLangRes('Home_Index_lblNoNews', '<f:translate key="Home_Index_lblNoNews" />');
    AddLangRes('NewsPart_Load_lblBlogWasDeleted', '<f:translate key="NewsPart_Load_lblBlogWasDeleted" />');
    AddLangRes('NewsPart_Load_lblCommentWasDeleted', '<f:translate key="NewsPart_Load_lblCommentWasDeleted" />');
    gn_data.Settings.NewsPageUrl = $('<textarea />').html("{f:uri.action(action:'pageNews', controller:'Api', pluginName:'Pagenews', pageType:'{settings.ajax.pageNews}', arguments:'{ communityTag : communityTag }')}").text();
});
</script>

</f:section>


<f:section name="main">

<!-- MAIN_BEG -->
<div class="ma-gpsnose" data-gn-version="1.0.13">

    <div id="ma-gpsnose-{record}" class="ma-gpsnose-news" data-bind="visible:true" style="display: none;">

        <div class="btn-group btn-group-xs ma-btn-group" data-bind="attr: { 'data-remove': ! CommunityEntity.TagName }">
            <a class="btn btn-default btn-outline-secondary" data-external role="button" data-bind="html: CommunityEntity.DisplayName(), attr: { href: CommunityEntity.DetailUrl() }"></a>
            <a class="btn btn-primary" tabindex="0" role="button" data-bind="text: GetLangRes('Common_btnJoinCommunity', 'Join community'), attr: { 'data-popover-img': gn_data.Community.QrCodeJoinImage, 'data-popover-text': GetLangRes('Common_lblScanToJoin', 'To join the community, scan this QR code using your mobile GpsNose app please'), 'data-remove': ! gn_data.Community.QrCodeJoinImage }"></a>
        </div>

        <div id="newsContainer" class="row grid" data-bind="foreach: News()">
            <!-- ko if: ($index() === 0) -->
            <div class="grid-sizer col-lg-3 col-md-4 col-sm-6"></div>
            <!-- /ko -->
            <div class="grid-item col-lg-3 col-md-4 col-sm-6" data-bind="visible:!$data.IsNowDeleted, template: { name: TemplateName() }"></div>
        </div>
        <div class="text-center">
            <div class="btn btn-default btn-outline-secondary btn-lg" role="button"
                data-bind="click: function(){ PageNews() }, visible: HasMoreNews(), attr: { disabled: NewsRequestActive() }">
                <div data-bind="visible: ! NewsRequestActive()">
                    <i class="glyphicon glyphicon-cloud-download fas fa-cloud-download-alt"></i>
                    <span data-bind="text: ' ' + GetLangRes('Common_lblLoadMore', 'more..')"></span>
                </div>
                <div data-bind="visible: NewsRequestActive()">
                    <i class="glyphicon glyphicon-repeat gly-spin fas fa-redo-alt"></i>
                    <span data-bind="text: ' ' + GetLangRes('Common_lblRequestInProgress', 'Loading')"></span>
                </div>
            </div>
        </div>

        <div class="alert alert-info" data-bind="visible: News().length == 0 && ! NewsRequestActive()">
            <i class="glyphicon glyphicon-info-sign fas fa-info-circle"></i>
            <span data-bind="text: ' ' + GetLangRes('Home_Index_lblNoNews', 'There are currently no such news in your area.')"></span>
        </div>

    </div>

</div>

<script>
var MA_GPSNOSE_IS_MASHUP = true;
$(document).ready(function() {
    if (! gn_data.User) gn_data.User = {};
    var vm = new IndexViewModel();
    vm.NewsPageUrl = gn_data.Settings.NewsPageUrl;
    if (gn_data.Community && gn_data.Community.TagName) vm.CommunityTag(gn_data.Community.TagName);
    vm.OnAddNews = function() {
        $('#ma-gpsnose-{record} .grid img:not([data-lazy-img])').imagesLoaded(function() {
            MasonryReload();
        });
    }

    ko.applyBindings(vm, $('#ma-gpsnose-{record}').get(0));

    // Add first Page of News
    if (gn_data.News) {
        vm.AddNews(gn_data.News);
    } else {
        vm.PageNews();
    }
});
</script>
