<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<f:render section="before" arguments="{_all}" optional="true" />

<div class="module {moduleClass}" data-module-id="{moduleId}" data-module-name="{moduleName}">

    <div class="module-docheader t3js-module-docheader d-flex flex-row">
        <div class="flex-grow-1">
        </div>
        <div class="bottons mt-4 mb-1">
            <div class="btn-group flex-grow-0">
                <f:render section="buttons" />
            </div>
        </div>
    </div>

    <div class="module-body t3js-module-body">
        <h1><f:render section="title" arguments="{_all}" optional="true" /></h1>
        <f:render section="messages" arguments="{_all}" optional="true" />
        <f:render section="content" arguments="{_all}" optional="true" />
    </div>
</div>

<f:render section="after" arguments="{_all}" optional="true" />

</html>
