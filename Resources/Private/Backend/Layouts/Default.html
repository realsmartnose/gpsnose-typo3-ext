<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:be.container
    includeCssFiles="{ 0: '{f:uri.resource(path: \'Css/backend-style.css\')}' }">

    <div class="typo3-fullDoc">
        <div id="typo3-docheader">
            <div class="typo3-docheader-functions">
                <div class="left">
                    <f:be.buttons.csh />
                </div>
                <div class="right">
                    <f:be.pagePath />
                    <f:be.pageInfo />
                </div>
            </div>
            <div class="typo3-docheader-buttons">
                <div class="left">
                </div>
                <div class="right">
                    <f:be.buttons.shortcut />
                </div>
            </div>
        </div>
        <div id="typo3-docbody">
            <div id="typo3-inner-docbody">
                <div class="row">
                    <div class="col-sm-6">
                        <h1 class="center-xs"><f:render section="title" /></h1>
                    </div>
                    <div class="col-sm-6">
                        <div class="center-xs">
                            <div class="btn-group buttons">
                                <f:render section="buttons" />
                            </div>
                        </div>
                    </div>
                </div>

                <f:render section="messages" />

                <f:render section="content" />
            </div>
        </div>
    </div>

</f:be.container>

</html>
